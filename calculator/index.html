<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0">
        </div>
        <div class="buttons" >
            <div class="row1 row">
                <button id="clear" class="special">AC</button>
                <button class="special">DEL</button>
                <button class="special">%</button>
                <button class="special">/</button>
            </div>
            <div class="row2 row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="special">*</button>
            </div>
            <div class="row3 row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="special">-</button>
            </div>
            <div class="row4 row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="special">+</button>
            </div>
            <div class="row5 row">
                <button>0</button>
                <button>.</button>
                <button id="ans" class="special">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
